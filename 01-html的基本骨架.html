<!DOCTYPE html>
<!--声明文档类型,告知浏览器以html5标准解析页面 -->
<html lang="en"><!-- 网页的跟标签 -->
<head><!--辅助浏览器解析页面，并不会在页面中展示-->
    <meta charset="UTF-8"><!--meta用于设置网页的元数据，不同的属性会使<meta>标签具备不同的功能。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不凡学院</title><!--页面的标题-->
</head>
<body><!--页面的主体部分,页面显示的内容-->
    不凡学院
</body>
</html>
