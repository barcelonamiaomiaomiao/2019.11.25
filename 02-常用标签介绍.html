<!DOCTYPE html>
<html lang="en">
<head>
    <!--设置网页的元数据，不同的属性会使<meta>标签具备不同的功能。-->
    <meta charset="UTF-8"><!--charset设置字符及编码-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--适配移动端-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--兼容ie-->
    <meta name="description" content="河南郑州不凡学院开设UI设计培训课程和web前端开发课程。北京一线讲师现场教学，学习就等于工作。做自己擅长的事，分享知识与快乐！"><!--描述网页的信息-->
    <meta name="keywords" content="不凡学院,郑州UI培训,河南郑州UI设计培训,河南郑州前端开发培训,郑州H5培训,郑州WEB前端培训,郑州HTML5前端培训,郑州软件培训"><!--网页搜索的关键字,用于搜索引擎的优化-->
    <title>Document</title>
</head>
<body>
    <!--段落标签-->
    <h1></h1> <!--标题标签h1-6随着数字越大显示的内容越小,一个网站只能有一个h1标签-->
    <p></p><!--段落标签,自占一行-->
    <hr/><!--水平线标签-->
    <br/><!--换行-->
    <!--文本标签-->
    <em></em><strong></strong><!--表强调倾斜加粗,便于搜索引擎等的搜索-->
    <i></i><b></b><!--直观意义上的倾斜加粗,没有语义化-->
    <a href="http://wwww.baidu.com">百度一下</a><!--超链接标签,实现网页跳转-->
    <ins>下划线</ins><!--下划线-->
    <del>删除线</del><!--删除线-->
    &nbsp;<!--空格标签,可以实现连续多个空格-->
    &lt;<!--"<"-->   &gt;<!--">"-->
    <!--布局标签-->
    <div></div>
    <span></span>
</body>
</html>
