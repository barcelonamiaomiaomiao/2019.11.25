<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--无序列表-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <!--有序列表-->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <!--快捷方式ol>li{列表项$}*6-->
   <ol>
       <li>列表项1</li>
       <li>列表项2</li>
       <li>列表项3</li>
       <li>列表项4</li>
       <li>列表项5</li>
       <li>列表项6</li>
   </ol>

   <!--自定义列表-->
   <dl>
       <dt>标题</dt>
       <dd>标题解释1</dd>
       <dd>标题解释2</dd>
   </dl>
</body>
</html>
