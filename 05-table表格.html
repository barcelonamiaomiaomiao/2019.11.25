<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--cellspacing单元格间的间距 cellpadding文字与单元格间的间距 align文本水平对齐方式 rowspan行内合并 colspan列合并-->
    <table border="2" cellspacing="20" cellpadding="10" width="400" height="300" align="center">
        <tr>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
        </tr>
        <tr>
            <td rowspan="2">语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>政治</td>
            <td>历史</td>
        </tr>
        <tr>
            <td>数学</td>
            <td>英语</td>
            <td>政治</td>
            <td>历史</td>
        </tr>
        <tr>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td colspan="2" align="center">历史</td>
        </tr>
    </table>
</body>
</html>
